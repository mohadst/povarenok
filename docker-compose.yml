version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: povarenok_postgres
    environment:
      POSTGRES_DB: cooking_db
      POSTGRES_USER: cook
      POSTGRES_PASSWORD: secret123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cook"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./cooking-api
    container_name: povarenok_api
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cooking_db
      DB_USER: cook
      DB_PASSWORD: secret123
      JWT_SECRET: your_super_secret_key
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./cooking-api:/app
      - /app/node_modules

volumes:
  postgres_data: